{% extends 'base.html' %}

{% block content %}
  {% if message %}
    <div id="alert-message" class="alert alert-warning" role="alert">
        {{ message }}
    </div>
  {% endif %}
  <div class="container">
    <div class="row">
        <div class="card border-2 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-row">
                    {% csrf_token %}
                    <div class="form-group col-md-6">
                        <label for="inputNombre">Nombre</label>
                        {{ membership_form.name }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCosto">Costo</label>
                        {{ membership_form.cost }}
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputDescripcion">Descripcion</label>
                      {{ membership_form.description }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputConnections">Numero Conexiones</label>
                        {{ membership_form.connections }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>
                <a href="{% url 'list_membership' %}" class="btn btn-secondary">Regresar</a>
            </form>
          </div>
        </div>
    </div>
  </div>
{% endblock %}
