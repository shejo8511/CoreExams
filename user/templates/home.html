{% extends 'base.html' %}

{% block content %}
{% if message %}
    <div id="alert-message" class="alert alert-warning" role="alert">
        {{ message }}
    </div>
{% endif %}
<div class="card mx-auto" style="width: 35rem;">
    <div class="card-body ">
        <div class="text-center"> <!-- Agregar una clase de centrado -->
            <h4>Datos Paciente</h4>
        </div>
        <div class="container">
            <form method="POST" action="{% url 'videoStream' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">                
                        <input name="identification" type="text" class="form-control" placeholder="Identificacion" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input name="birthday" type="date" class="form-control" placeholder="Fecha Nacimento" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <input name="full_name" type="text" class="form-control" placeholder="Nombre Completo" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <select name="typeExam" id="id_typeExam" class="form-control">
                            <option value="" disabled selected>Selecciona Tipo de Examen</option>
                            {% for typeExams in typeExam %}
                                <option value="{{ typeExams.id }}">{{ typeExams.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>          
                <div class="mb-3 d-grid text-center ">
                    <button type="submit" class="btn btn-primary btn-lg text-uppercase fw-bold">CAPTURAR MUESTRA</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
